<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>meu formulario</h1>
    <form action="cad.php" method="post" autocomplete="on">
        <p>
            <label for="inome">Nome meu</label>
            <input type="text" name="nome" id="inome" required maxlength="10" minlength="5" placeholder="Nome mane" autocomplete="nickname" >
        </p>
        <p>
            <label for="imedia"> media do aluno</label>
            <input type="number" name="media" id="imedia" min="" max="3" placeholder="0 a 10" step="0.5">
            <!-- min="" max="3" ... para numeros-->
            <!-- step="0.5" vai alterando de 5 em 5-->
             


        </p>
        <p><input type="submit" value="tchau"></p>
        <p><input type="reset" value="limpar"></p>



    </form>
</body>
