            height: 90vh;/*Vil port Haltura - a altura da vil porto que e de 100% , a sim a imagem centraliza*/
            border: 1px dashed black;/*pontilhado para mostrar o body-*/
                                        /*background-position: (right) [bottom]  -- sempre (coluna) [linha]*/
                                        /*right(direito)-left(esquerdo)--center(centro)-bottom(baixo)-*/



        }
