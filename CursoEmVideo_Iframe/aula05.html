<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
</head>
<body>
    <a href="#" onclick="clicou()">clicou</a>
    <div id="saida">saida</div>
    <script>
        function clicou(){
            s=window.document.getElementById("saida")
            s.innerHTML += '<p> voce clicou</p>'/*toda vez que clicar vai aparecerr esta menssagem*/
        }
    </script>
    
</body>
</html>
